<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formatos de texto</title>
</head>
<body>
 <h1>Principais formataçoes</h1>
 <h2>Negrito/destaque</h2>
    <p>esse texto esta em<b> negrito</b> porem não tem significado</p>
    <p>esse texo esta em<strong> negrito</strong> com significado</p>

    <h2>italico/enfase</h2>
        <p>esse texto esta em <i>italico sem significado</i></p>
        <p>esse texto está em<em> italico </em>com significado</p>
        <h2>Texto marcado</h2>
       <p>o texto pode ser <mark style="background-color: aqua;">marcado</mark></p>
    
</body>
</html>
