<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>FlexBox</title>
    <style>
        .container {
            background-color: yellow;
            display: flex;
            flex-flow: row nowrap;
          
        }
        .item {
            background-color: rgb(51, 99, 99);
            border: 1px solid black;
            text-align: center;
            flex-basis: 30px;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="item">A</div>
        <div class="item">B</div>
        <div class="item">C</div>
        
       
        
    </div>
</body>
</html>
