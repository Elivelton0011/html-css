<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario</title>
</head>
<body>
    <form action="cadastro.php" autocomplete="on">
        <fieldset>
            <legend>Dados pessoais</legend>
            <p><label for="inome">Nome: <input type="text" name="nome" id="inome" autocomplete="username" required placeholder="Nome de usuario"></label></p>
            <p><label for="iemail">E-mail: <input type="email" name="email" id="iemail" autocomplete="email" required placeholder="E-mail de login"></label></p>
            <p><label for="itel">Telefone: <input type="tel" name="tel" id="itel" placeholder="(xx) xxxxx-xxxx"></label></p>
        </fieldset>
            <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
            </p>
        
    </form>
</body>
</html>
