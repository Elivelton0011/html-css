<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Exemplo de formulario</h1>
    <form action="cadastro.php">
        
            <label for="iest">Estado:</label>
            <select name="estado" id="iest">
                <option value="" selected>--Escolha--</option>
                <option value="SP">São Paulo</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="BH">Bahia</option>
            </select>
            <p>

                <label for="iprof">Profissão: <input type="text" name="prof" id="iprof" list="listprof"></label>
                <datalist id="listprof">
                    <option>desenvolvedor </option>
                    <option>Jornalista</option>
                    <option>Policial</option>
                </datalist>
            </p>
            <p>
                <label for="imdg">mensagem:</label><br>
                <textarea name="msg" id="imsg" cols="30" rows="10"></textarea>
            </p>
        <p>
            <input type="submit" value="Enviar">
            <input type="reset" value="Limpar">
        </p>
    </form>
</body>
</html>
